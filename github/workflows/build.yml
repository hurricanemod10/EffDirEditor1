name: Build EffDirEditor EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile main.py --name EffDirEditor
          echo "PyInstaller exit code: $?"

      - name: Package artifact as zip
        shell: pwsh
        run: |
          if (Test-Path dist\EffDirEditor.exe) {
            Compress-Archive -Path dist\EffDirEditor.exe -DestinationPath EffDirEditor-Windows.zip -Force
            Write-Output "Packaged artifact"
          } else {
            Write-Output "dist\\EffDirEditor.exe not found â€” build likely failed"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: EffDirEditor-Windows
          path: EffDirEditor-Windows.zip
